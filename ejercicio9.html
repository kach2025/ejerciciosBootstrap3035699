<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <form class="d-flex align-items-center">
        <div class="mb-3 mx-sm-3">
            <label for="inputUser" class="visually-hidden">User</label>
            <input type="text" class="form-control" id="inputUser" placeholder="User">
        </div>
        <div class="mb-3 mx-sm-3">
            <label for="inputPass" class="visually-hidden">Password</label>
            <input type="password" class="form-control" id="inputPass" placeholder="Pass">
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
    </form>    

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
